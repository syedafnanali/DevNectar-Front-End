<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DevNectar</title>
    <!-- COMPRESSED CSS STYLESHEET -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />

    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS CDN ---PT-SANS -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- LANDING PAGE -->
    <header class="header">
      <!-- NAVBAR -->
      <nav class="header__nav">
        <h1 class="nav__logo">
          <a href="dashboard.html">
            <i class="fas fa-code-branch"></i>
            DevNectar
          </a>
        </h1>
        <ul class="nav__list">
          <li class="nav__list-item"><a href="profiles.html">Developers</a></li>
          <li class="nav__list-item"><a href="register.html">Signup</a></li>
          <li class="nav__list-item"><a href="login.html">Login</a></li>
        </ul>
      </nav>
      <!-- END OF NAVBAR -->

      <!-- MAIN SECTION -->
      <section class="header__landing">
        <div class="landing__desc">
          <h1 class="landing__desc--heading">
            <i class="fas fa-code-branch"></i>
            DevNectar
          </h1>
          <p class="landing__desc--details">
            A website for web developer to connect and share resources.
          </p>

          <div class="landing__buttons">
            <a href="#" class="signin">Sign-in</a>
            <a href="#" class="signup">Register</a>
          </div>
        </div>

        <div class="landing__desc-img">
          <img
            src="img/social.svg"
            alt="Main page image"
            class="landing__desc-img--main-img"
          />
        </div>
      </section>
      <!-- END OF MAIN SECTION -->

      <!-- ABOUT SECTION -->
      <div class="header__about about">
        <div class="about__1">
          <img
            src="img/undraw_code_typing_7jnv.svg"
            alt="Main page image"
            class="landing__desc-img--main-img"
          />
          <h4 class="about__text">Share your code</h4>
        </div>
        <div class="about__2">
          <img
            src="img/undraw_connecting_teams3_1pgn.svg"
            alt="Main page image"
            class="landing__desc-img--main-img"
          />
          <h4 class="about__text">Connect with other developers</h4>
        </div>
        <div class="about__3">
          <img
            src="img/undraw_online_world_mc1t.svg"
            alt="Main page image"
            class="landing__desc-img--main-img"
          />
          <h4 class="about__text">Use on mobile</h4>
        </div>
        <div class="about__4">
          <img
            src="img/undraw_upload_image_iwej.svg"
            alt="Main page image"
            class="landing__desc-img--main-img"
          />
          <h4 class="about__text">Upload images and blog posts</h4>
        </div>
      </div>
      <!-- END OF ABOUT SECTION -->
    </header>

    <!-- END OF LANDING PAGE -->
  </body>
</html>
